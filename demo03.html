<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .main {
            height: 100%;
            margin-left: 200px;
            margin-right: 200px;
            background-color: lightcyan;
        }

        .left {
            width: 200px;
            height: 100%;
            float: left;
            background-color: lightpink;
        }

        .right {
            width: 200px;
            height: 100%;
            float: right;
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<!--自身浮动法实现三栏网页布局-->
<div class="left">左</div>
<div class="right">右</div>
<div class="main">中</div>
</body>
</html>
